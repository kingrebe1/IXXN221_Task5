<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Wellington Vegan Finder</title>
</head>

<body>
	<div>
		<img id="logo" src="images/dummy_image.png" alt="plain square">
	</div>
	<div id="filter_container">
		<h3>Filters</h3>
		<div class="filtering">
			<h5>Dietary</h5>
			<label class="container">Gluten Free Options
			  <input type="checkbox" checked="checked">
			  <span class="checkmark"></span>
			</label>
			<label class="container">Nut Free Options
			  <input type="checkbox" checked="checked">
			  <span class="checkmark"></span>
			</label>
			<label class="container">Serves Dairy
			  <input type="checkbox" checked="checked">
			  <span class="checkmark"></span>
			</label>
			<label class="container">Serves Egg
			  <input type="checkbox" checked="checked">
			  <span class="checkmark"></span>
			</label>
			<label class="container">Serves Meat
			  <input type="checkbox" checked="checked">
			  <span class="checkmark"></span>
			</label>
		</div>

		<div class="filtering">
			<h5>Time of Day</h5>
			<label class="container">Breakfast
			  <input type="checkbox" checked="checked">
			  <span class="checkmark"></span>
			</label>
			<label class="container">Brunch
			  <input type="checkbox" checked="checked">
			  <span class="checkmark"></span>
			</label>
			<label class="container">Lunch
			  <input type="checkbox" checked="checked">
			  <span class="checkmark"></span>
			</label>
			<label class="container">Dinner
			  <input type="checkbox" checked="checked">
			  <span class="checkmark"></span>
			</label>
			<label class="container">Open Late
			  <input type="checkbox" checked="checked">
			  <span class="checkmark"></span>
			</label>
		</div>

		<div class="filtering">
			<h5>Price Range</h5>
			<label class="container">$
			  <input type="checkbox" checked="checked">
			  <span class="checkmark"></span>
			</label>
			<label class="container">$$
			  <input type="checkbox" checked="checked">
			  <span class="checkmark"></span>
			</label>
			<label class="container">$$$
			  <input type="checkbox" checked="checked">
			  <span class="checkmark"></span>
			</label>
			<label class="container">$$$$
			  <input type="checkbox" checked="checked">
			  <span class="checkmark"></span>
			</label>
		</div>
		
		<div class="filtering">
			<h5>Takes Bookings</h5>
			<label class="container">Yes
			  <input type="checkbox" checked="checked">
			  <span class="checkmark"></span>
			</label>
		</div>
	</div>
</body>

</html>
