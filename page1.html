<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Wellington Vegan Finder</title>
	<link rel="stylesheet" href="https://use.typekit.net/whx1mwd.css">
</head>

<body>
	<div>
		<img id="logo" src="images/dummy_image.png" alt="plain square">
	</div>
	<div id="filter_container">
		<h3 id=filterheading>Filters</h3>
		<div class="filtering">
			<h5>Dietary</h5>
			<ul>
				<li>
					<label class="container">
					  <input type="checkbox" checked="checked">
					  <span class="checkmark"></span>
					  Gluten Free 
					</label>
				</li>
				<li>
					<label class="container">
					  <input type="checkbox" checked="checked">
					  <span class="checkmark"></span>
					  Nut Free 
					</label>
				</li>
				<li>
					<label class="container">
					  <input type="checkbox" checked="checked">
					  <span class="checkmark"></span>
					  Serves Dairy
					</label>
				</li>
				<li>
					<label class="container">
					  <input type="checkbox" checked="checked">
					  <span class="checkmark"></span>
					  Serves Egg
					</label>
				</li>
				<li>
					<label class="container">
					  <input type="checkbox" checked="checked">
					  <span class="checkmark"></span>
					  Serves Meat
					</label>
				</li>
			</ul>
		</div>

		<div class="filtering">
			<h5>Time of Day</h5>
			<ul>
				<li>
					<label class="container">
					  <input type="checkbox" checked="checked">
					  <span class="checkmark"></span>
					  Breakfast
					</label>
				</li>
				<li>
					<label class="container">
					  <input type="checkbox" checked="checked">
					  <span class="checkmark"></span>
					  Brunch
					</label>
				</li>
				<li>
					<label class="container">
					  <input type="checkbox" checked="checked">
					  <span class="checkmark"></span>
					  Lunch
					</label>
				</li>
				<li>
					<label class="container">
					  <input type="checkbox" checked="checked">
					  <span class="checkmark"></span>
					  Dinner
					</label>
				</li>
				<li>
					<label class="container">
					  <input type="checkbox" checked="checked">
					  <span class="checkmark"></span>
					  Open Late
					</label>
				</li>
			</ul>
		</div>

		<div class="filtering">
			<h5>Price Range</h5>
			<ul>
				<li>
					<label class="container">
					  <input type="checkbox" checked="checked">
					  <span class="checkmark"></span>
					  $
					</label>
				</li>
				<li>
					<label class="container">
					  <input type="checkbox" checked="checked">
					  <span class="checkmark"></span>
					  $$
					</label>
				</li>
				<li>
					<label class="container">
					  <input type="checkbox" checked="checked">
					  <span class="checkmark"></span>
					  $$$
					</label>
				</li>
				<li>
					<label class="container">
					  <input type="checkbox" checked="checked">
					  <span class="checkmark"></span>
					  $$$$
					</label>
				</li>
			</ul>
		</div>

		<div class="filtering">
			<h5>Takes Bookings</h5>
			<ul>
				<li>
					<label class="container">
					  <input type="checkbox" checked="checked">
					  <span class="checkmark"></span>
					  Yes
					</label>
				</li>
			</ul>
		</div>
	</div>
</body>

</html>
